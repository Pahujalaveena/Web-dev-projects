<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Payment form</h2>

    <br>
    <br>
    <form action="">
        <h1>
            Contact Information
        </h1>
        <p>Name: <input type="text" name="name" required>
        </p>
        <p>
                Male
                <input type="radio" name="gender" id="">
                Female
                <input type="radio" name="gender" id="">
        </p>
        <p>Address: <input type="address" id="address" cols="20" rows="10"></p>
        <p>Email: <input type="email" name="email" id="email"></p>
        <p>Pincode: <input type="number" name="pincode" id="pincode"></p>
        <h3>Payment</h3>
        <p>Card type <select name="card_type" id="card_type">
            <option value="">--select your card type</option>
            <option value="visa">Visa</option>
            <option value="rupay">Rupay</option>
            <option value="mastercard">Mastercard</option>
        </select></p>
        <p>Card Number: <input type="number" name="card_number" id="card_number"></p>
        <p>Expiration date: <input type="date" name="exp_date" id="exp_date"></p>
        <p>CVV: <input type="password" name="cvv" id="cvv"></p>
        <input type="submit" value="Pay now">
        
    </form>
</body>
</html>
